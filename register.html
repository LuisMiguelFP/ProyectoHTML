<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Glassmorphism Form</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #080710;
        }

        .glass-form {
            max-width: 500px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        label {
            font-weight: 500;
        }

        input {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

    

        button {
            background-color: white;
            color: #080710;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="glass-form w-100">
            <h3 class="text-center">Register</h3>
            
            <div class="row">
                <div class="col-12 col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" placeholder="Enter Name" id="name">
                </div>
                <div class="col-12 col-md-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Enter Last Name" id="lastName">
                </div>
                <div class="col-12 col-md-6">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" placeholder="Enter Phone" id="phone">
                </div>
                <div class="col-12 col-md-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email" id="email">
                </div>
                <div class="col-12 col-md-6">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" placeholder="Enter Username" id="username">
                </div>
                <div class="col-12 col-md-6">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Enter Password" id="password">
                </div>
                <div class="col-12">
                    <button class="btn w-100 mt-3 btn-dark">Register</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
